{% extends 'base.html' %}

{% block body %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index'%}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'settings'%}">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout'%}">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br><br>
<div style="margin:20px;">
  <h1>Settings</h1>
  <br>
  
  <form method="post" action="{% url 'settings'%}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="newemail" value="{{values.email}}" placeholder="name@example.com" style="width: 300px;">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="text" class="form-control" name="newpassword" value="{{values.password}}" placeholder="xxxx xxxx xxxx xxxx" style="width: 300px;">
    </div>
    <div class="mb-3">
      <label  class="form-label">Specified Time</label>
      <input type="time" name="specified_time" class="form-control"  value="{{values.specified_time}}" style="width: 300px;">
    </div>
    <br>
    <input type="submit" value="Save Changes" class="btn btn-dark">
  </form>
  
</div>
{% endblock %}
