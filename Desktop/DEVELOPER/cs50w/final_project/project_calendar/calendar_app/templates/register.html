{% extends 'base.html' %}

{% block body %}
<div style="margin:20px">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <br>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" style="width: 600px;">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" style="width: 600px;">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="width: 600px;">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" style="width: 600px;">
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
{% endblock %}
